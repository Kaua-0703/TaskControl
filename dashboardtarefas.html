<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3">

    <table class="table mb-3">
        <tr>
            <td class="text-start">
                <a href="novatarefa.html" class="btn btn-primary">
                    Adicionar tarefa
                </a>
            </td>
            <td class="text-end">
                <a href="dashboardusuario.html" class="btn btn-secondary">
                    Usuários
                </a>
            </td>
        </tr>
    </table>

    <table class="table table-hover shadow-sm bg-white" id="tabelaTarefas">

        <thead>
            <tr>
                <th>Id</th>
                <th>Usuario</th>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>Data criacao</th>
                <th>Data limite</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="corpoTarefas">
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>

        function carregarTarefas() {
            fetch("api/tarefa.php?acao=listar")
                .then(r => r.text())
                .then(html => {
                    document.getElementById("corpoTarefas").innerHTML = html;
                });
        }

        carregarTarefas();

    </script>

</body>

</html>
