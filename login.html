<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="card mx-auto" style="width: 400px; margin-top: 150px; height: 400px;">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div>
                <h1 class="text-center">Login</h1>
                <br>
                <div id="msg" class="alert alert-danger d-none"></div>
                <form id="formLogin">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <br>
                        <input type="text" id="email">
                        <br>
                    </div>
                    <div>
                        <label class="form-label">Senha</label>
                        <br>
                        <input type="password" id="senha">
                        <br>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mt-3" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $("#formLogin").on("submit", function (e) {
        e.preventDefault();

        $("#msg").addClass("d-none").text("");

        var email = $("#email").val().trim();
        var senha = $("#senha").val();

        if (email === "" || senha === "") {
            $("#msg").removeClass("d-none").text("Preencha email e senha.");
            return;
        }

        $("#btn").prop("disabled", true).text("Entrando...");

        $.ajax({
            url: "api/login.php",
            method: "POST",
            data: {
                email: email,
                senha: senha
            },
            dataType: "text"
        })
        .done(function (res) {
            if (res.trim() === "OK") {
                window.location.href = "dashboard.html";
            } else {
                $("#msg").removeClass("d-none").text("Erro no login." + res);
            }
        })
        .fail(function (xhr) {

            var txt = xhr.responseText && xhr.responseText.trim() !== ""
                ? xhr.responseText
                : "Erro ao autenticar." + xhr;

            $("#msg").removeClass("d-none").text(txt);
        })
        .always(function () {
            $("#btn").prop("disabled", false).text("Entrar");
        });
    });
</script>

</body>

</html>
