<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3">

    <div class="d-flex justify-content-end mb-3">
        <a href="cadastrousuario.html" class="btn btn-primary">
            ➕ Adicionar Usuário
        </a>
    </div>

    <table class="table table-hover shadow-sm bg-white" id="tabelaUsuarios">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th class="text-end">Administrador</th>
            </tr>
        </thead>

        <tbody id="corpoUsuarios">
            <tr>
                <td>Id</td>
                <td>Nome</td>
                <td>Email</td>
                <td>Administrador</td>
            </tr>
        </tbody>
    </table>

    <script>
        function carregarUsuarios() {
            fetch("api/usuario.php?acao=listar")
                .then(r => r.text())
                .then(html => {
                    document.getElementById("corpoUsuarios").innerHTML = html;
                });
        }

        carregarUsuarios();
    </script>

</body>
</html>
