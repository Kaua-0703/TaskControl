<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3">

    <h5 class="mb-3">Editar Tarefa</h5>

    <form id="formEditar">

        <input type="hidden" id="id">

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo">
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Data limite</label>
            <input type="date" class="form-control" id="data_limite">
        </div>

        <button type="button" class="btn btn-warning" id="btnSalvar">
            Salvar alterações
        </button>


        <a href="dashboardtarefas.html" class="btn btn-secondary ms-2">
            Voltar
        </a>

        <div id="msg" class="alert alert-danger d-none mt-3"></div>

    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(function () {

            var params = new URLSearchParams(window.location.search);
            var id = params.get("id");

            $("#msg").addClass("d-none").text("");

            if (!id || id <= 0) {
                $("#msg")
                    .removeClass("d-none")
                    .text("ID inválido.");
                return;
            }

            $.ajax({
                url: "api/tarefa.php?acao=buscar",
                method: "POST",
                data: {
                    id: id
                },
                dataType: "json"
            })
                .done(function (res) {

                    if (res && res.id) {
                        $("#id").val(res.id);
                        $("#titulo").val(res.titulo);
                        $("#descricao").val(res.descricao);
                        $("#data_limite").val(res.data_limite);
                    } else {
                        $("#msg")
                            .removeClass("d-none")
                            .text("Erro ao carregar tarefa.");
                    }

                })
                .fail(function (xhr) {

                    var txt = xhr.responseText && xhr.responseText.trim() !== ""
                        ? xhr.responseText
                        : "Erro ao carregar tarefa.";

                    $("#msg")
                        .removeClass("d-none")
                        .text(txt);
                });

            $("#btnSalvar").on("click", function (e) {
                e.preventDefault();

                $("#msg").addClass("d-none").text("");

                var titulo = $("#titulo").val().trim();
                var descricao = $("#descricao").val().trim();
                var data_limite = $("#data_limite").val();

                if (titulo === "" || descricao === "" || data_limite === "") {
                    $("#msg")
                        .removeClass("d-none")
                        .text("Preencha todos os campos.");
                    return;
                }

                $.ajax({
                    url: "api/tarefa.php?acao=atualizar",
                    method: "POST",
                    data: {
                        id: id,
                        titulo: titulo,
                        descricao: descricao,
                        data_limite: data_limite
                    },
                    dataType: "text"
                })
                    .done(function (res) {

                        if (res.trim() === "OK") {
                            window.location.href = "dashboardtarefas.html";
                        } else {
                            $("#msg")
                                .removeClass("d-none")
                                .text("Erro ao editar tarefa. " + res);
                        }

                    })
                    .fail(function (xhr) {

                        var txt = xhr.responseText && xhr.responseText.trim() !== ""
                            ? xhr.responseText
                            : "Erro ao editar tarefa.";

                        $("#msg")
                            .removeClass("d-none")
                            .text(txt);
                    });

            });

        });

        function concluirTarefa(id) {
            if (!confirm("Marcar esta tarefa como concluída?")) return;

            $.ajax({
                url: "api/tarefa.php?acao=concluir",
                method: "POST",
                data: { id: id }
            })
                .done(function (res) {
                    if (res.trim() === "OK") {
                        carregarTarefas();
                    } else {
                        alert(res);
                    }
                })
                .fail(function () {
                    alert("Erro ao concluir tarefa");
                });
        }
    </script>


</body>

</html>
