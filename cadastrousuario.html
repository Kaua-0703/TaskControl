<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <ul class="list-group mb-4">
        <li class="list-group-item text-center fw-bold">
            Cadastro de Novo Usuário
        </li>
    </ul>

    <ul class="list-group">

        <li class="list-group-item mb-3">
            <label class="form-label">ID</label>
            <input type="number" class="form-control" id="id" placeholder="Digite o ID">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-check d-flex align-items-center gap-2">
                <input class="form-check-input m-0" type="checkbox" id="admin">
                <span>Administrador</span>
            </label>
        </li>

        <li class="list-group-item text-center">
            <button class="btn btn-success" id="btnCadastrar">
                Cadastrar usuário
            </button>
            <a href="dashboardusuario.html" class="btn btn-secondary ms-2">
                Voltar
            </a>
        </li>

    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js">
        $(function () {

            $("#btnCadastrar").on("click", function (e) {
                e.preventDefault();

                var id = $("#id").val().trim();
                var nome = $("#nome").val().trim();
                var email = $("#email").val().trim();
                var senha = $("#senha").val();
                var admin = $("#admin").is(":checked");

                $.ajax({
                    url: "api/usuario.php?acao=cadastrar",
                    method: "POST",
                    data: {
                        id: id,
                        nome: nome,
                        email: email,
                        senha: senha,
                        admin: admin
                    },
                    success: function (res) {
                        alert("Usuário cadastrado com sucesso!");
                    },
                    error: function () {
                        alert("Erro ao cadastrar usuário.");
                    }
                });

            });

        });
    </script>

</body>

</html>
