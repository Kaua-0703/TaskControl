<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3">

    <ul class="list-group list-group-horizontal mb-3">
        <li class="list-group-item border-0 bg-transparent p-0 me-2">
            <a href="novatarefa.html" class="btn btn-primary">
                Adicionar tarefa
            </a>
        </li>
        <li class="list-group-item border-0 bg-transparent p-0">
            <a href="novousuario.html" class="btn btn-secondary">
                Adicionar usuário
            </a>
        </li>
    </ul>

    <ul class="list-group list-group-horizontal mb-2 text-muted fw-semibold">
        <li class="list-group-item flex-fill border-0 bg-transparent"
            onclick="ordenarPorNome()" style="cursor:pointer">
            Nome ⬍
        </li>
        <li class="list-group-item flex-fill border-0 bg-transparent text-center">
            Prazo
        </li>
        <li class="list-group-item flex-fill border-0 bg-transparent text-end">
            Status
        </li>
    </ul>

    <ul class="list-group" id="listaTarefas">

        <li class="list-group-item rounded shadow-sm mb-3">
            <ul class="list-group list-group-horizontal border-0">
                <li class="list-group-item border-0 flex-fill">
                    Estudar PHP
                </li>
                <li class="list-group-item border-0 flex-fill text-center">
                    20/02/2026
                </li>
                <li class="list-group-item border-0 flex-fill text-end">
                    Não concluída
                </li>
            </ul>
        </li>

        <li class="list-group-item rounded shadow-sm mb-3">
            <ul class="list-group list-group-horizontal border-0">
                <li class="list-group-item border-0 flex-fill">
                    Criar banco
                </li>
                <li class="list-group-item border-0 flex-fill text-center">
                    22/02/2026
                </li>
                <li class="list-group-item border-0 flex-fill text-end">
                    Concluída
                </li>
            </ul>
        </li>

        <li class="list-group-item rounded shadow-sm mb-3">
            <ul class="list-group list-group-horizontal border-0">
                <li class="list-group-item border-0 flex-fill">
                    Documentação
                </li>
                <li class="list-group-item border-0 flex-fill text-center">
                    25/02/2026
                </li>
                <li class="list-group-item border-0 flex-fill text-end">
                    Não concluída
                </li>
            </ul>
        </li>

    </ul>

    <script>
        function ordenarPorNome() {
            let lista = document.getElementById("listaTarefas");
            let itens = Array.from(lista.children);

            itens.sort(function (a, b) {
                let nomeA = a.querySelector("li").innerText;
                let nomeB = b.querySelector("li").innerText;
                return nomeA.localeCompare(nomeB);
            });

            lista.innerHTML = "";
            itens.forEach(item => lista.appendChild(item));
        }
    </script>

</body>
</html>
