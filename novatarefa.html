<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Tarefa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-3">

    <h5 class="mb-3">Nova Tarefa</h5>

    <form>

        <ul class="list-group mb-3">

            <li class="list-group-item">
                <label class="form-label">Título da tarefa</label>
                <input type="text" class="form-control" placeholder="Ex: Estudar PHP">
            </li>

            <li class="list-group-item">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" rows="3"
                    placeholder="Descreva a tarefa"></textarea>
            </li>

            <li class="list-group-item">
                <label class="form-label">Prazo</label>
                <input type="date" class="form-control">
            </li>

            <li class="list-group-item">
                <label class="form-label">Status</label>
                <select class="form-select">
                    <option selected>Pendente</option>
                    <option>Concluída</option>
                </select>
            </li>

        </ul>

        <button type="submit" class="btn btn-primary">
            Salvar tarefa
        </button>

        <a href="dashboardtarefas.html" class="btn btn-secondary">
            Cancelar
        </a>

    </form>

</body>
</html>
