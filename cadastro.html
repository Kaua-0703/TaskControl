<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <ul class="list-group mb-4">
        <li class="list-group-item text-center fw-bold">
            Cadastro de Novo Usuário
        </li>
    </ul>

    <ul class="list-group">

        <li class="list-group-item mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="Digite o e-mail">
        </li>

        <li class="list-group-item mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite a senha">
        </li>

        <li class="list-group-item text-center">
            <button class="btn btn-success">
                Cadastrar usuário
            </button>
            <a href="dashboard.html" class="btn btn-secondary ms-2">
                Voltar
            </a>
        </li>

    </ul>

</body>
</html>
